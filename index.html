        <h4 class="mb-4 text-center">Earnest Education - Online Registration</h4>
        <h4 class="mb-4 text-center">知行教育 - 在线报名表</h4>

        <!-- parent name  -->
        <div class="form-group row d-flex justify-content-center">
          <label for="nameParent" required  class="col-sm-2 col-form-label">Parent Name 家长姓名</label>
          <div class="col-sm-4">
            <input class="form-control" required name="nameParent">
          </div>
        </div>

          <label for="phone" class="col-sm-2 col-form-label">Phone 联系电话</label>

            <input class="form-control" name="phone">
          </div>
        </div>

          <label for="wechat" class="col-sm-2 col-form-label">Wechat 微信</label>

            <input class="form-control" required name="wechat">
          </div>
        </div>

            <input class="form-control" required name="name">

        </div>
